<!-- <ion-header [translucent]="false" (click)="toggleModel()" [@SubTitleOpenClose]="isOpenMode ? 'open' : 'closed'"> -->
<ion-header [translucent]="false"  class="ion-no-border">
    <ion-toolbar color="secondary"  class="sub-header" [ngClass]="{'round-corner':isOpenMode}">
        <div class="sub-wrapper" (click)="toggleModel()" [ngStyle]="{'height': mode!=1 ? '3.6rem': ''}" >
            <span class="pie-wrapper stepper stepper-{{(!isJumpStep)?cur.step:5}}" *ngIf="mode==1">
                <span class="label"><span class="current-page">{{cur.step}}</span> of {{subHeader.total}}</span>
                <div class="pie">
                  <div class="left-side half-circle"></div>
                  <div class="right-side half-circle"></div>
                </div>
            </span>
            
            <span class="title-wrapper">
                <h3>{{cur.title}}</h3>
                <p *ngIf="cur.subline">{{cur.subline}}</p>
            </span>
           
            <span class="stepper-info">
                <span *ngIf="subs.isOffline" style="color:#ff9966;margin-right: 1rem;">OFFLINE</span>
                <i class="bgis-icon icon-info-1 label-info"></i>
            </span>
        </div>

        <ion-grid class="ani-grid" [ngClass]="{'show':isOpenMode}">
            <ion-row>
                <ion-col>
                    <div class="sub-header-table">
                        <div *ngFor="let item of subHeader.subheaderitems; let i = index" class="sub-header-row" (click)="toggleModel()">
                            <div class="item-text" (click)="nav(item,i+1)"
                            [ngClass]="{'current' : item.isCurrentStep, 'finished' : item.isFinished}">
                                {{item.description}}
                            </div>
                            <div class="dash"></div>
                            <div class="progress-dot" [ngClass]="{'current' : item.isCurrentStep, 'finished' : item.isFinished}">
                                <i *ngIf="item.isFinished" class="bgis-icon icon-check"></i>
                            </div>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
          </ion-grid>
    </ion-toolbar>
    
    <div *ngIf="isOpenMode" class="modal-back" (click)="toggleModel()"></div>
</ion-header>
